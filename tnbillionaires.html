<head>
    <title>Tamil Nadu Billionaries</title>


</head>

<body>

    <!-- Base script comes here-->
    <div id="container" style="height: 400px"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    

    <!-- Custom script comes here-->
    <script>
       Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
            text: 'Tamil Nadu Billionaires'
        },
    
    xAxis:{
        title: {
        text: 'Net Worth(in $)'
        },
        {
        categories: ['Ananda Krishnan', 'Senapathy Kris Gopalakrishnan',  'Kalanithi Maran', ' A. Vellayan','Shiv Nadar', 'Ram Shriram']
    },
    legend: {
        layout: 'vertical',
        floating: true,
        backgroundColor: '#FFFFFF',
        align: 'right',
        verticalAlign: 'top',
        y: 60,
        x: -60
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.category}: {point.y}'
    },
    series: [{
        name: 'Names',
        data: [580, 340, 250, 81, 2530, 250]
    }]
    }); 
    </script>

</body>
