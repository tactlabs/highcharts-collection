<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>


    <style>
        #container {
    height: 400px; 
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
}

    </style>

</head>

<body>

   
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>

<div id="container"></div>

    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column',
        margin: 75,
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            depth: 50,
            frame: {
                bottom: {
                    size: 2,
                    color: Highcharts.getOptions().colors[0]
                }
            }
        }
    },
    title: {
        text: 'Top Jason Statham Movies'},
    xAxis: {
        gridLineWidth: 0,
        type: 'category',
        categories: ['Snatch','The Italian Job','Lock Stock','Bank Job','Furious 7','SPY'],
        labels: {
            style: {
                color: 'black',
                fontWeight: 'bold'
            }
        }
    },yAxis: {
        title: {
            text: 'Percentage of Rating'}
        },
    plotOptions: {
        column: {
            depth: 25
        }
    },
    series: [{
        data: [73,73,75,80,82,95]
    }]
});
    </script>

</body>

</html>
