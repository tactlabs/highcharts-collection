<head>
    <title>Page Title</title>


    <style>
       #container {
    height: 400px; 
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
} 
    </style>

</head>

<body>

    <!-- Base script comes here-->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    
    <div id="container" style="height: 400px"></div>

    <!-- Custom script comes here-->
    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column',
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15
        }
    },
    title: {
        text: 'Wild Fires in California'
    },
    xAxis: {
        categories: ['2016','2017', '2018', '2019', '2020']
    },
    yAxis: {
        title: {
            text: 'Number of Wildfires'
        }
    },
    plotOptions: {
        series: {
            depth: 40,
            grouping: false,
            groupZPadding: 10
        }
    },
    series: [{
        name: 'California Wildfires',
        data: [6959, 9270 , 7948 , 7860 , 8335]
    }]
});
    </script>

</body>
