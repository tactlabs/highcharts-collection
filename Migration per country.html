<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>


    <style>
        #container {
    height: 400px; 
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
}
    </style>

</head>

<body>

    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>

<div id="container" style="height: 400px"></div>

    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column',
        margin: 75,
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            depth: 50
        }
    },
    title: {
        text: 'Migration per 1000 inhabitants'
    },
    xAxis: {
        categories: ['India', 'Canada', 'Sri Lanka', 'Turkey',
            'UK']
    },
    yAxis: {
        title: {
            text: 'Migration %'
        }
    },
    plotOptions: {
        column: {
            depth: 25,
            negativeColor: '#DD0000'
        }
    },
    series: [{
        data: [-0.4,7.1, -4.6 ,3.7, 3.9]
    }]
});
    </script>

</body>

</html>
