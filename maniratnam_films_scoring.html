<head>
    <title>My Rating - Mani Ratnam Films </title>


    <style>
        #container {
            height: 400px;
        }
    
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }
    
        .highcharts-data-table table {
            font-family: Verdana, sans-serif;

        .highcharts-data-table td,

        .highcharts-data-table thead tr,

<body>

    <!-- Base script comes here-->
