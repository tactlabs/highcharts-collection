<!DOCTYPE html>
<html>

<!-- 
        source:

       
        
    -->

<head>
    <title>IPL Chart</title>


    <style>
            #container {
        height: 400px; 
        min-width: 310px; 
        max-width: 800px;
        margin: 0 auto;
    }
    </style>

</head>

<body>

    <!-- Base script comes here-->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>

    <div id="container"></div>

    <!-- Custom script comes here-->
    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column',
        margin: 75,
        options3d: {
        enabled: true,
        alpha: 15,
        beta: 15,
        depth: 50
        }
    },
    plotOptions: {
        column: {
        depth: 25
        }
    },
    title: {
            text: 'IPL Winners'
        },

    yAxis: {
        title: {
        text: 'Wins'
        },
        labels: {
        format: '{value}'
        }
    },
    tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> {point.category}: <b>{point.y}</b>'
        },

    xAxis: {
        
        categories: ['Chennai Super Kings', 'Mumbai Indians', 'Kolkata Knight Riders', 'Sunrisers Hyderabad', 'Rajastan Royals', 'Deccan Chargers']
    },
    series: [{
        name: 'Teams',
            colorByPoint: true,
            dataLabels: {
                enabled: true,
                format: '{y}'
            },
        data: [3, 5, 2, 1, 1, 1]
    }]
    });

    </script>

</body>

</html>
